---
layout: home
permalink: /resume/
---

<div class="container-fluid px-5">
  <div class="row pb-2">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
              <div class="col-xs col-xs-2">
                <a href="{{ site.data.resume.links.docx }}" download><img src="{{ site.data.resume.icons.docx }}" alt="DOCX Resume"></a>
              </div>
              <div class="col-xs col-xs-2">
                <a href="{{ site.data.resume.links.pdf }}" download><img src="{{ site.data.resume.icons.pdf }}" alt="PDF Resume"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ site.author }} - Resume</h3>
          <h5 class="card-text"><a href="mailto:{{ site.email }}">{{site.email}}</a></h5>
          <object class="border" data="{{ site.data.resume.links.gdoc }}" type="application/pdf" width="100%" height="800px">
            <p>
              No PDF plugin found.  <a href="{{ site.data.resume.links.pdf }}">Click here to download the PDF.</a>
            </p>
          </object>
        </div>
      </div>
    </div>
  </div>
</div>
