<div class="row px-2 py-2">
  <div class="col-auto">
    <img class="img-fluid" style="min-width: 150px;" src="{{ include.post_thumbnail }}" alt="{{ include.post_title }}">
  </div>
  <div class="col">
    <div class="card-block px-2">
      <h6 class="card-title"><a href="{{ include.post_url }}" target="_blank">{{ include.post_title }}</a></h6>
      <p class="card-text">{{ include.post_description }}</p>
    </div>
  </div>
</div>
